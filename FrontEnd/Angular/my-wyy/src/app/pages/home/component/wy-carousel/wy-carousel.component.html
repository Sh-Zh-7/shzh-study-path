<div class="carousel">
  <div class="wrap">
    <i nz-icon class="arrow left" nzType="left" nzTheme="outline" (click)="onSlideChange('pre')"></i>
    <ng-content></ng-content>
    <!-- 其实跟html中的template大同小异，这个template不会渲染进最终的网页，但是始终存在 -->
    <ng-template #dot let-number>
      <i class="dot" [class.active]="activeIndex === number"></i>
    </ng-template>

    <i nz-icon class="arrow right" nzType="right" nzTheme="outline" (click)="onSlideChange('next')"></i>
  </div>
</div>
