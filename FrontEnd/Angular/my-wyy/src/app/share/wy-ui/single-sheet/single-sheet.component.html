<ng-container>
  <a class="cover">
    <img [src]="coverImg" [alt]="songSheet.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{songSheet.playCount | playCount}}</span>
      </div>
      <i class="icon play" (click)="onPlay($event, songSheet.id)"></i>
    </div>
  </a>
  <span class="dec">{{songSheet.name}}</span>
</ng-container>
